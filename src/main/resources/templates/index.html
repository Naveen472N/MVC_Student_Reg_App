<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<style>
		input {
			width: 400px;
			height: 50px;
		}

		label {
			font-size: 25px;
		}

		table {
			border-collapse: separate;
			border-spacing: 0px 30px;
		}

		#button {
			width: 100%;
		}
	</style>

</head>

<body>

	<div class="container">
		<h1 class="text text-info">Student Registraion Form</h1>
		<hr>
		<h3 th:text="${success}" class="text text-success"></h3>
		<form th:action="@{/register}" th:object="${student}" method="post">
			<table>
				<tr>
					<td><label>Name:</label></td>
					<td>
						<input type="text" th:field="*{name}" required />
					</td>
				</tr>
				<tr>
					<td><label>Email:</label></td>
					<td>
						<input type="text" th:field="*{email}" required />
					</td>
				</tr>

				<tr>
					<td><label>Gender:</label></td>
					<td>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
								value="Male" th:field="*{gender}" required>
							<label class="form-check-label" for="exampleRadios1">
								Male </label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
								value="Female" th:field="*{gender}" required>
							<label class="form-check-label" for="exampleRadios2">
								Female
							</label>
						</div>
					</td>
				</tr>

				<tr>
					<td><label>Course:</label></td>
					<td>
						<select class="btn btn-secondary" style="width: 130px;" th:field="*{courses}" required>
							<option value="#">-select-</option>
							<option th:each="course:${courses}" th:value="${course.courseName}"
								th:text="${course.courseName}">
							</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label>Timings:</label></td>
					<td>
						<div th:each="timing : ${timings}">
							<input type="checkbox" th:field="*{timings}" th:value="${timing.timings}" th:text="${timing.timings}" required />
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="6">
						<input type="submit" class="btn btn-danger" id="button" />
					</td>
				</tr>
			</table>
	</div>


	</table>
	</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
